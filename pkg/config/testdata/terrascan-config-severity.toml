[policy]
path = "custom-path"
rego_subdir = "rego-subdir"
repo_url = "https://repository/url"
branch = "branch-name"

[notifications]
[notifications.webhook1]
type = 'webhook'
[notifications.webhook1.config]
url = 'testurl1'

[rules]
scan-rules = [
    "rule.1",
    "rule.2",
    "rule.3",
    "rule.4",
    "rule.5",
]
skip-rules = [
    "rule.1"
]

[severity]
level = "high"