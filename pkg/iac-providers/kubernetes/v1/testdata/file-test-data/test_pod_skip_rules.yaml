kind: Deployment
metadata:
  name: myapp-deployment-skip-rules
  labels:
    app: myapp
    test: someupdate
    test2: someupdate3
  annotations:
    terrascanSkip:
      - rule: accurics.kubernetes.IAM.3
        comment: reason to skip the rule
      - rule: accurics.kubernetes.OPS.461
        comment: reason to skip the rule
spec:
  template:
    spec:
      containers:
      - name: myapp-container2
        image: busybox
        command: ['sh', '-c', 'echo Hello Kubernetes! && sleep 3600']
