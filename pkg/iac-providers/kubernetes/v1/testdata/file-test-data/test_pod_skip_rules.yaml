apiVersion: v1
kind: Pod
metadata:
  name: myapp-pod-skip-rules
  labels:
    app: myapp
    test: someupdate
    test2: someupdate3
  annotations:
    terrascanSkipRules: [accurics.kubernetes.IAM.109]
spec:
  containers:
  - name: myapp-container
    image: busybox
    command: ['sh', '-c', 'echo Hello Kubernetes! && sleep 3600']
    securityContext:
      allowPrivilegeEscalation: true
