kind: Deployment
metadata:
  name: myapp-deployment-skip-rules
  labels:
    app: myapp
    test: someupdate
    test2: someupdate3
  annotations:
    terrascanSkipRules: [accurics.kubernetes.IAM.3, accurics.kubernetes.OPS.461]
spec:
  template:
    spec:
      containers:
      - name: myapp-container2
        image: busybox
        command: ['sh', '-c', 'echo Hello Kubernetes! && sleep 3600']
        securityContext:
          allowPrivilegeEscalation: true
