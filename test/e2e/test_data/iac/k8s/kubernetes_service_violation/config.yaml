apiVersion: v1
kind: Service
metadata:
  name: sample
  labels:
    app: redis
    role: slave
spec:
  containers:
    - name: kube-controller-manager
      image: ${hyperkube_image}
      command:
      - --secure-port=0

---

   apiVersion: v1
   kind: Service
   metadata:
     name : sample2
     labels:
       app: helm
       name: tiller
       name: tiller-deploy
       namespace: kube-system
   spec:
     ports:
     - name: tiller
       port: 44134
       protocol: TCP
       targetPort: tiller
     selector:
       app: helm
       name: tiller
     type: ClusterIP
