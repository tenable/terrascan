apiVersion: v1
kind: Pod
metadata:
  name: myapp
  labels:
    name: myapp
spec:
    containers:
    - name: terrascan
      imagePullPolicy: Never
      image: accurics/terrascan:validating-webhook
      ports:
        - containerPort: 9443
      args:  ["server", "-p", "9443", "-l", "debug"]
      resources:
        limits:
          memory: "128Mi"
          cpu: "1"